  olcDatabase={0}config.ldif
  olcDatabase={-1}frontend.ldif
  monitor.ldif
  olcDatabase={2}hdb.ldif: RootDN, passwd,...,
     : olcSuffix: dc=example,dc=com
     : olcRootDN: cn=Manager,dc=example,dc=com


# generate 
 slappasswd -h {SSHA} -s ldppassword
 ldapmodify -h host -p port -D "cn=Directory Manager" -w password
 
#ldappasswd: -D -w password
 ldappasswd - change the password of an LDAP entry
 
The directory stores password values in the userPassword attribute of the user entry.
ldapmodify -h host -p port -D "cn=Directory Manager" -w password
dn: uid=bjensen,ou=People,dc=example,dc=com
changetype: modify
replace: userPassword
userPassword: ChAnGeMe

There is the ldappasswd utility. e.g.
ldappasswd -H ldap://ldap.example.com:389 -D "uid=account-name,ou=serviceaccounts,dc=example,dc=com" -S -W -ZZ
  
To add something to the LDAP directory, you need to first create a LDIF file. 
The ldif file should contain definitions for all attributes that are required for the entries that you want to create. 
With this ldif file, you can use ldapadd command to import the entries into the directory
